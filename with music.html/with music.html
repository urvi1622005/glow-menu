<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Octagon Menu</title>
    <link rel="stylesheet" href="with music.css">
</head>
<body>
    <h1>ANIMATED OCTAGON MENU</h1>
    
    <ul class="menu">
        <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;--clr:#ff2972;" data-audio="./assets/aud.mp3">
            <a href="#"><ion-icon name="home-outline"></ion-icon></a> 
        </li>   
        <li style="--i:1;--clr:#fee800;" data-audio="./assets/aud1.mp3">
            <a href="#"><ion-icon name="person-outline"></ion-icon></a>
        </li> 
        <li style="--i:2;--clr:#04f34c;" data-audio="./assets/aud1.mp3">
            <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
        </li>   
        <li style="--i:3;--clr:#fe00f1;" data-audio="./assets/aud2.mp3">
            <a href="#"><ion-icon name="mail-outline"></ion-icon></a> 
        </li>   
        <li style="--i:4;--clr:#00b0fe;" data-audio="./assets/aud2.mp3">
            <a href="#"><ion-icon name="key-outline"></ion-icon></a>
        </li>   
        <li style="--i:5;--clr:#fea600;" data-audio="./assets/audio6.mp3">
            <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
        </li>  
        <li style="--i:6;--clr:#a529ff;" data-audio="./assets/audio7.mp3">
            <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a> 
        </li>  
        <li style="--i:7;--clr:#01bdab;" data-audio="./assets/audio8.mp3">
            <a href="#"><ion-icon name="camera-outline"></ion-icon></a> 
        </li>       
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector('.menuToggle');
        let menu = document.querySelector('.menu');
        let audioElement = new Audio();

        menuToggle.onclick = function() {
            menu.classList.toggle('active');
        }

        document.querySelectorAll('.menu li').forEach(item => {
            item.addEventListener('mouseenter', function() {
                let audioSrc = this.getAttribute('data-audio');
                if (audioSrc) {
                    audioElement.src = audioSrc;
                    audioElement.play();
                }
            });

            item.addEventListener('mouseleave', function() {
                audioElement.pause();
                audioElement.currentTime = 0;
            });
        });
    </script>
</body>
</html>
